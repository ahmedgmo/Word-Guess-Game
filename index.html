<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Black+Han+Sans|Fjalla+One|Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/script.js" type="text/javascript"></script>

    <title>Hangman - Capital Cities</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="gameTitle">Hangman</h1>
        <h2>Capital Cities of the World</h2>

        <div class="container">
            <div class="row">
                <div class="col-3">
                    <p>Wins:
                        <span id="winsCount"></span>
                    </p>
                </div>
                <div class="col-6">
                    <h3>Press
                        <span id="EnterID">ANY KEY</span> to Start</h3>
                </div>
                <div class="col-3">
                    <p>Losses:
                        <span id="lossesCount"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row rowStyling">
            <div class="col col-lg-5 columnStyling">
                <div id="resultZone">
                    <p id="resultAnswer">

                    </p>
                    <div id="flagDisplay">

                    </div>
                </div>
            </div>
            <div class="col">

            </div>
            <div class="col col-lg-6 columnStyling">
                <div id="gameZone">
                    <p class="gameBody">Which capital city is this?</p>
                    <div>
                        <p>
                            <span id="underscored"></span>
                        </p>
                    </div>
                    <p>Wrong Guesses:
                        <span id="lettersGuessed"></span>
                    </p>
                    <p>Remaining Lives:
                        <span id="remainingLives"></span>
                    </p>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
